<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Live Translator</title>

    <!-- PWA Manifest and Theme -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="LiveTranslate">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/4f46e5/ffffff?text=T">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .translation-overlay {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 4px;
            font-size: 14px;
            line-height: 1.2;
            border-radius: 4px;
            text-align: center;
            pointer-events: none; /* Allows clicks to go through to the image if needed */
        }
    </style>
</head>
<body class="p-4 md:p-6">
    <div class="max-w-3xl mx-auto">
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-indigo-600">AI Live Translator</h1>
            <p class="text-gray-500 mt-1">Point your camera at text and translate it instantly.</p>
        </header>

        <!-- Main Display Area -->
        <div id="display-container" class="relative bg-black rounded-lg shadow-lg w-full aspect-video overflow-hidden">
            <video id="camera-feed" class="w-full h-full object-cover" autoplay playsinline></video>
            <canvas id="capture-canvas" class="hidden w-full h-full object-cover"></canvas>
            <div id="translation-results" class="absolute top-0 left-0 w-full h-full"></div>
            <div id="placeholder" class="absolute inset-0 flex items-center justify-center">
                 <button id="start-camera-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-md">
                    Start Camera
                </button>
            </div>
            <div id="loading-overlay" class="hidden absolute inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center">
                <div class="spinner"></div>
                <p class="text-white mt-4">Analyzing Image...</p>
            </div>
        </div>

        <!-- Controls -->
        <div class="bg-white mt-4 p-4 rounded-lg shadow-md border border-gray-200 flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-2 w-full md:w-auto">
                <label for="target-language" class="text-sm font-medium">Translate To:</label>
                <select id="target-language" class="w-full md:w-auto border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="English">English</option>
                    <option value="Spanish">Spanish</option>
                    <option value="French">French</option>
                    <option value="German">German</option>
                    <option value="Urdu">Urdu</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Arabic">Arabic</option>
                    <option value="Chinese (Simplified)">Chinese (Simplified)</option>
                </select>
            </div>
            
            <button id="capture-btn" class="w-full md:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg shadow-md disabled:bg-indigo-300 disabled:cursor-not-allowed" disabled>
                Capture & Translate
            </button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION & ELEMENTS ---
        const startBtn = document.getElementById('start-camera-btn');
        const captureBtn = document.getElementById('capture-btn');
        const videoEl = document.getElementById('camera-feed');
        const canvasEl = document.getElementById('capture-canvas');
        const resultsContainer = document.getElementById('translation-results');
        const placeholder = document.getElementById('placeholder');
        const loadingOverlay = document.getElementById('loading-overlay');
        const targetLanguageSelect = document.getElementById('target-language');
        
        let stream = null;

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            startBtn.addEventListener('click', startCamera);
            captureBtn.addEventListener('click', handleCaptureAndTranslate);
        });

        // --- CAMERA & CAPTURE LOGIC ---
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                videoEl.srcObject = stream;
                placeholder.classList.add('hidden');
                captureBtn.disabled = false;
            } catch (err) {
                console.error("Error accessing camera: ", err);
                alert("Could not access the camera. Please ensure you have given permission.");
            }
        }

        async function handleCaptureAndTranslate() {
            if (!stream) return;
            
            // Clear previous results
            resultsContainer.innerHTML = '';

            // Show loading state
            loadingOverlay.classList.remove('hidden');
            captureBtn.disabled = true;

            const context = canvasEl.getContext('2d');
            canvasEl.width = videoEl.videoWidth;
            canvasEl.height = videoEl.videoHeight;
            context.drawImage(videoEl, 0, 0, canvasEl.width, canvasEl.height);

            const imageDataUrl = canvasEl.toDataURL('image/jpeg');
            const imageBase64 = imageDataUrl.split(',')[1];

            const targetLanguage = targetLanguageSelect.value;
            // A more complex prompt asking for bounding boxes
            const prompt = `Analyze the provided image. Identify all distinct blocks of text. For each block, provide:
1. The original text.
2. Its translation into ${targetLanguage}.
3. A bounding box for the original text with keys {x, y, width, height}, where values are percentages of the image dimensions.
Respond with ONLY a valid JSON array of objects. Each object must have three keys: "original", "translated", and "box".`;

            const resultText = await callGemini(prompt, imageBase64);
            
            loadingOverlay.classList.add('hidden');
            captureBtn.disabled = false;

            try {
                const jsonString = resultText.match(/\[.*\]/s)[0];
                const translations = JSON.parse(jsonString);
                displayTranslationsOnImage(translations);
            } catch (error) {
                console.error("Failed to parse JSON from Gemini response:", error);
                alert("Error: The AI response was not in the expected format. Please try again.");
            }
        }

        // --- UI & RENDERING ---
        function displayTranslationsOnImage(translations) {
            resultsContainer.innerHTML = ''; // Clear previous overlays
            if (translations.length === 0) {
                alert("No text was found in the image.");
                return;
            }

            translations.forEach(t => {
                if (!t.box || !t.translated) return;

                const overlay = document.createElement('div');
                overlay.className = 'translation-overlay';
                overlay.textContent = t.translated;
                
                // Position the overlay based on the returned percentages
                overlay.style.left = `${t.box.x}%`;
                overlay.style.top = `${t.box.y}%`;
                overlay.style.width = `${t.box.width}%`;
                overlay.style.height = `${t.box.height}%`;
                
                // Adjust font size dynamically based on box height to fit text
                const boxHeightPx = (t.box.height / 100) * canvasEl.clientHeight;
                overlay.style.fontSize = `${Math.max(8, boxHeightPx * 0.6)}px`;
                
                resultsContainer.appendChild(overlay);
            });
        }

        // --- GEMINI API CALL ---
        async function callGemini(prompt, imageBase64) {
            const GEMINI_API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=`; // Key is blank for security

            const payload = {
                contents: [{
                    parts: [
                        { text: prompt },
                        { inline_data: { mime_type: "image/jpeg", data: imageBase64 } }
                    ]
                }]
            };

            try {
                const response = await fetch(GEMINI_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`API error: ${response.statusText}`);
                const data = await response.json();
                if (data.candidates && data.candidates.length > 0) {
                    return data.candidates[0].content.parts[0].text;
                }
                throw new Error("No content found in Gemini response.");
            } catch (error) {
                console.error("Gemini API call failed:", error);
                return `[{"error": "Failed to call AI. ${error.message}"}]`;
            }
        }
    </script>
    
    <!-- PWA Functionality (Virtual Files) -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js').catch(err => console.error('SW reg failed: ', err));
            });
        }

        if (window.location.pathname.endsWith('/manifest.json')) {
            const manifest = {
                "name": "AI Live Translator", "short_name": "LiveTranslate", "start_url": ".", "display": "standalone",
                "background_color": "#f3f4f6", "theme_color": "#ffffff", "description": "Translate text from your camera with AI.",
                "icons": [{"src": "https://placehold.co/192x192/4f46e5/ffffff?text=T", "sizes": "192x192", "type": "image/png"},
                          {"src": "https://placehold.co/512x512/4f46e5/ffffff?text=T", "sizes": "512x512", "type": "image/png"}]
            };
            self.addEventListener('fetch', e => e.respondWith(new Response(JSON.stringify(manifest), { headers: { 'Content-Type': 'application/json' } })));
        }
        
        if (window.location.pathname.endsWith('/service-worker.js')) {
            const swContent = `
                const CACHE_NAME = 'live-translator-v1';
                const ASSETS_TO_CACHE = ['/', 'index.html', 'https://cdn.tailwindcss.com', 'https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap'];
                self.addEventListener('install', e => e.waitUntil(caches.open(CACHE_NAME).then(c => c.addAll(ASSETS_TO_CACHE))));
                self.addEventListener('activate', e => e.waitUntil(caches.keys().then(n => Promise.all(n.map(c => c !== CACHE_NAME ? caches.delete(c) : null)))));
                self.addEventListener('fetch', e => e.respondWith(caches.match(e.request).then(r => r || fetch(e.request))));
            `;
            self.addEventListener('fetch', e => e.respondWith(new Response(swContent, { headers: { 'Content-Type': 'application/javascript' } })));
        }
    </script>
</body>
</html>
